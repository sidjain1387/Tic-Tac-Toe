<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

  </head>
  <body class="red1">
    <div class="container0">
      <h1>Click inside the square to Play</h1>
      <h2>Red's Turn First</h2>
    </div>
    <div class="game">
        <div class="line"></div>
      <div class="container1">
        <div class="cell bt-0 bl-0" id="1"></div>
        <div class="cell bt-0" id="2"></div>
        <div class="cell bt-0 br-0" id="3"></div>

        <div class="cell bl-0" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell br-0" id="6"></div>

        <div class="cell bb-0 bl-0" id="7"></div>
        <div class="cell bb-0" id="8"></div>
        <div class="cell bb-0 br-0" id="9"></div>
      </div>
    </div>
    <div class="container2">
      <button class="btn">RESET</button>
    </div>
    <script
      src="https://code.jquery.com/color/jquery.color-3.0.0.min.js"
      integrity="sha256-KfnxwOV3FhXN7A/28TCtqslo5fRS23cxO5XcxVO5we8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
